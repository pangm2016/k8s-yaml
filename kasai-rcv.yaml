apiVersion: v1
kind: Service
metadata:
  name:  test-kasai
  labels:
    name: test-kasai
spec:
  type: NodePort
  clusterIP: 192.168.3.12
  ports:
  - protocol: TCP
    port: 8099
    targetPort: 8099
    nodePort: 30099
  selector:
    name: ybp-kasai
