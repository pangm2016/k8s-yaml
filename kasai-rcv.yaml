apiVersion: v1
kind: ReplicationController
metadata:
  name: test-kasai
  namespace: yw-kasai
  labels:
    name: test-kasai
spec:
  replicas: 2
  selector:
    name: ybp-kasai
  template:
    metadata:
      labels:
        name: ybp-kasai
    spec:
      containers:
      - name: test-kasai
        image: registry.***.com:5000/v1/kasai:latest
        ports:
        - containerPort: 8099
        resources:
          limits:
            cpu: 1800m
            memory: 2000Mi
        volumeMounts:
            - name: test-kasai-config
              mountPath: /opt/config
            - name: test-kasai-log
              mountPath: /opt/log
      volumes:
          - name: test-kasai-config
            hostPath:
              path: /data/logs/config
          - name: test-kasai-log
            hostPath:
              path: /data/los/logs

